<!-- Signup Page -->
<div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Sign Up</h2>
      <!-- Use (ngSubmit) to call the onSubmit function -->
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="mb-3">
          <label for="signupUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="signupUsername" required [(ngModel)]="username" name="username">
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required [(ngModel)]="email" name="email">
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required [(ngModel)]="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a routerLink="login">Login</a></p>
    </div>
  </div>
